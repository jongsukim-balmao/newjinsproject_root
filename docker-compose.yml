version: "3.9"

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-newjins}
      MYSQL_USER: ${MYSQL_USER:-newjins}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-newjinspass}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: ["--default-authentication-plugin=mysql_native_password"]

  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: newjins_web
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - "8000"
    command: ["gunicorn", "newjinsproject.wsgi:application", "-c", "gunicorn.conf.py"]

  nginx:
    image: nginx:1.27
    container_name: newjins_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/var/www/static
      - media_volume:/var/www/media
    depends_on:
      - web

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: newjins_frontend
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true

volumes:
  db_data:
  static_volume:
  media_volume:
